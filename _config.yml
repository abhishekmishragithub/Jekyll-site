# Site settings
title: Abhishek Mishra # site title
description: >- # site description
  Abhishek mishra's website.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/avatar.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Abhishek Mishra # author name
  bio: >- # tell to the world
    I'm a software engineer mostly working on backend and infrastructure @Prediction Machine.
  username: stalwartcoder # general username
  github: abhishekmishragithub # github username
  twitter: stalwartcoder # twitter username
  facebook: stalwartcoder # facebook username
  email: geekabhi[at]outlook[dot]com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://abhishekmishra.dev" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
